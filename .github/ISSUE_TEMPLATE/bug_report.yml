name: Bug Report
description: Report an issue caused by LegacyRed
labels: ["Bug"]
projects: ["ChefKissInc/4"]
assignees:
  - Zormeister
body:
  - type: markdown
    attributes:
      value: |
        This form isn't for you to ask for help with your configuration; it's to report behaviour that LegacyRed should not be exhibiting under normal conditions!
  - type: dropdown
    id: macos_version
    attributes:
      label: macOS Version
      description: On which macOS version is the bug occurring? Versions that do not appear in the dropdown are not supported.
      options:
       - Catalina
       - Big Sur
       - Monterey
       - Ventura
       - Sonoma
    validations:
      required: true
  - type: input
    id: cpu
    attributes:
      label: What is your CPU model?
      placeholder: ex. AMD A10-7870K
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Please describe the behaviour in detail.
      placeholder: I clicked on X, then Y and Z happened.
    validations:
      required: true
  - type: textarea
    id: expected_behaviour
    attributes:
      label: What should've happened instead?
      placeholder: X should be doing Y.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: If applicable, attach the .gpuRestart, .panic, etc file related to this issue.
      description: |
        You can find those in `/Library/Logs/DiagnosticReports`.
        If attaching a panic, make sure it was created while you have `keepsyms=1` in your boot args (else the file is useless).
  - type: checkboxes
    id: terms
    attributes:
      label: Bug report submission terms
      description: By submitting this bug report, you have ensured the following
      options:
        - label: I am using the latest version of LegacyRed.
          required: true
        - label: I am on the latest minor and patch version of macOS (ex. 7 is the minor and 10 is the patch of macOS 11.7.10).
          required: true
        - label: The bug only happens with LegacyRed enabled.
          required: true
        - label: I have ruled out any external factors that could interfere, including, but not limited to, using OCLP or WhateverGreen.
          required: true
    validations:
      required: true
